    <form id="sign-up">
      <fieldset>
        <div class="container col s6 teal darken-4 hoverable">
          <legend>Sign up!</legend>
          <input id="email" name="credentials[email]" type="email" placeholder="Email" class="validate">
          <label for="email" data-error="wrong" data-success="right">Email</label>

          <input type="password" name="credentials[password]" placeholder="Password">
          <input type="password" name="credentials[password_confirmation]" placeholder="Confirm Password">
          <input type="submit" name="submit" value="Sign up!" method="POST" class="btn-large">

    </form>
    </div>
    <div class="container col s6 teal darken-4 hoverable">
      <form id="sign-in">
        <fieldset>
          <legend>Sign In!</legend>
          <input id="email" name="credentials[email]" type="email" placeholder="Email" class="validate">
          <label for="email" data-error="wrong" data-success="right">Email</label>
          <input type="password" name="credentials[password]" placeholder="Password">
          <input type="submit" name="submit" value="Sign In" class="btn-large">
        </fieldset>
      </form>

    </div>
    <div class="container col s6 teal darken-4 hoverable">
      <form id="change-password">
        <fieldset>
          <legend>Change Password!</legend>
          <input type="password" name="passwords[old]" placeholder="Current Password">
          <input type="password" name="passwords[new]" placeholder="New Password">
          <input type="submit" name="submit" value="Change Password" class="btn-large">
        </fieldset>
      </form>
    </div>
    <div class="container  teal darken-4 hoverable">
      <form id="sign-out">
        <fieldset>
          <legend>Sign Out!</legend>
          <form method="get" action="/sign-out">
          <button type="sign-out" name="submit" value="sign-out" class="btn-large" onclick="history.go(0)" /> Sign-out </button>
        </fieldset>
      </form>

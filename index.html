<!DOCTYPE html>
<html>
  <head>
    <title>Example</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
      <!-- Do not add `link` tags unless you know what you are doing -->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags unless you know what you are doing -->
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
      <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  </head>


    <article>
      <header>



      <form id="sign-up">
        <fieldset>
 <div class="container col s6 teal hoverable">
          <legend>Sign up!</legend>
          <input id="email" name="credentials[email]" type="email" placeholder="Email" class="validate">
          <label for="email" data-error="wrong" data-success="right">Email</label>

          <input type="password" name="credentials[password]" placeholder="Password">
          <input type="password" name="credentials[password_confirmation]" placeholder="Confirm Password">
         <input type="submit" name="submit" value="Sign up!" method="POST">

      </form>
</div>
<div class="container col s6 pink hoverable">
      <form id="sign-in">
        <fieldset>
          <legend>Sign In!</legend>
          <input type="text" name="credentials[email]" placeholder="Email">
          <input type="password" name="credentials[password]" placeholder="Password">
          <input type="submit" name="submit" value="Sign In">
        </fieldset>
      </form>

</div>
<div class="container col s6 blue hoverable">
      <form id="change-password">
        <fieldset>
          <legend>Change Password!</legend>
          <input type="password" name="passwords[old]" placeholder="Current Password">
          <input type="password" name="passwords[new]" placeholder="New Password">
          <input type="submit" name="submit" value="Change Password" >
        </fieldset>
      </form>

</div>
<div class="container col s6 purple hoverable">
    <form id="sign-out">
      <fieldset>
        <legend>Sign Out!</legend>
        <input class="sign-out" type="submit" value="Sign Out">
      </fieldset>
    </form>
</div>
  </article>
</header>

  </body>
</html>
